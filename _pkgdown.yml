navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]
  components:
    intro:
      icon: fa fa-play-circle
      text: Get Started
      href: articles/finemapping.html
      aria-label: Get started with susieR
    reference:
      icon: fa fa-file-code
      text: Functions
      href: reference/index.html
      aria-label: Function reference
    articles:
      icon: fa fa-book-reader
      text: Vignettes
      href: articles/index.html
      aria-label: Articles and vignettes
    news:
      icon: fa fa-newspaper
      text: News
      href: news/index.html
      aria-label: Package news
    github:
      icon: fab fa-github
      href: https://github.com/stephenslab/susieR
      aria-label: View source on GitHub

articles:
  - title: "Vignettes"
    desc: >
      The following vignettes provide detailed illustrations of the
      susieR package, as well as guidance on correct application of the
      statistical methods.
    contents:
    - mwe
    - finemapping
    - finemapping_summary_statistics
    - susie_rss
    - susierss_diagnostic
    - l0_initialization
    - trend_filtering
    - sparse_susie_eval
    - susie_refine
    - small_sample
